<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empire × EAF — Living Product Specification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --navy: #1a365d;
            --navy-light: #2d4a7c;
            --navy-dark: #0f2341;
            --orange: #ed8936;
            --orange-light: #f6ad55;
            --orange-dark: #dd6b20;
            --cream: #fffaf0;
            --white: #ffffff;
            --gray-300: #e2e8f0;
            --gray-500: #a0aec0;
            --gray-600: #718096;
            --gray-700: #4a5568;
            --amber: #f59e0b;
            --amber-light: #fbbf24;
            --amber-dark: #d97706;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--navy-dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(237,137,54,0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(45,74,124,0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(245,158,11,0.06) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes bgShift {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--orange);
            border-radius: 50%;
            opacity: 0;
            animation: particleDrift 15s infinite;
            z-index: 1;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 18s; }
        .particle:nth-child(2) { left: 30%; top: 70%; animation-delay: 3s; animation-duration: 22s; }
        .particle:nth-child(3) { left: 60%; top: 30%; animation-delay: 6s; animation-duration: 16s; }
        .particle:nth-child(4) { left: 80%; top: 60%; animation-delay: 9s; animation-duration: 20s; }
        .particle:nth-child(5) { left: 50%; top: 80%; animation-delay: 12s; animation-duration: 25s; }
        .particle:nth-child(6) { left: 20%; top: 40%; animation-delay: 2s; animation-duration: 19s; }
        .particle:nth-child(7) { left: 70%; top: 15%; animation-delay: 5s; animation-duration: 21s; }
        .particle:nth-child(8) { left: 90%; top: 45%; animation-delay: 8s; animation-duration: 17s; }

        @keyframes particleDrift {
            0% { opacity: 0; transform: translateY(0) translateX(0); }
            10% { opacity: 0.4; }
            50% { opacity: 0.2; transform: translateY(-60px) translateX(30px); }
            90% { opacity: 0.3; }
            100% { opacity: 0; transform: translateY(-120px) translateX(-20px); }
        }

        .gate-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 480px;
            width: 90%;
            animation: gateEnter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        @keyframes gateEnter {
            from { opacity: 0; transform: translateY(30px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .gate-logo {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.1rem;
            letter-spacing: 0.15em;
            color: var(--orange-light);
            margin-bottom: 8px;
            text-transform: lowercase;
        }

        .gate-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(1.8rem, 5vw, 2.4rem);
            line-height: 1.2;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-300) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gate-subtitle {
            font-size: 0.95rem;
            color: var(--gray-500);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .gate-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 40px 32px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .gate-label {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--gray-500);
            margin-bottom: 16px;
        }

        .gate-input-wrap {
            position: relative;
            margin-bottom: 24px;
        }

        .gate-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.06);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--white);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .gate-input::placeholder { color: var(--gray-600); }

        .gate-input:focus {
            border-color: var(--orange);
            box-shadow: 0 0 0 4px rgba(237,137,54,0.15);
            background: rgba(255,255,255,0.08);
        }

        .gate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--orange), var(--orange-dark));
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .gate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(237,137,54,0.3);
        }

        .gate-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .gate-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .gate-btn:hover::after {
            transform: translateX(100%);
        }

        .gate-error {
            color: #fc8181;
            font-size: 0.85rem;
            margin-top: 12px;
            opacity: 0;
            transform: translateY(-8px);
            transition: all 0.3s ease;
        }

        .gate-error.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gate-footer {
            margin-top: 32px;
            font-size: 0.78rem;
            color: var(--gray-600);
            line-height: 1.6;
        }

        /* Shake animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }

        .shake { animation: shake 0.6s ease; }

        /* Success transition */
        .gate-success {
            animation: gateExit 0.6s ease forwards;
        }

        @keyframes gateExit {
            to { opacity: 0; transform: translateY(-20px) scale(0.95); }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="gate-container">
        <div class="gate-logo">empire</div>
        <h1 class="gate-title">Adaptive Power Mapping System</h1>
        <p class="gate-subtitle">Living Product Specification — Energy Action Fund</p>

        <div class="gate-card">
            <div class="gate-label">Access Code</div>
            <div class="gate-input-wrap">
                <input
                    type="password"
                    class="gate-input"
                    id="passwordInput"
                    placeholder="Enter access code"
                    autocomplete="off"
                    autofocus
                >
            </div>
            <button class="gate-btn" id="enterBtn" onclick="checkPassword()">
                Enter the Alliance
            </button>
            <div class="gate-error" id="errorMsg">
                Access code incorrect. Please try again.
            </div>
        </div>

        <div class="gate-footer">
            This is a co-design document shared between empire and Energy Action Fund.<br>
            Contact your empire liaison for access.
        </div>
    </div>

    <script>
        const PASS_HASH = '8b3f5e9a2c';

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return Math.abs(hash).toString(16).slice(0, 10);
        }

        // Pre-compute the expected hash
        const EXPECTED = simpleHash('LivingPowerMapper2o26@');

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('errorMsg');
            const container = document.querySelector('.gate-container');

            if (simpleHash(input) === EXPECTED) {
                // Success
                error.classList.remove('visible');
                container.classList.add('gate-success');
                sessionStorage.setItem('eaf-auth', 'true');
                setTimeout(() => {
                    window.location.href = 'spec.html';
                }, 500);
            } else {
                // Failure
                error.classList.add('visible');
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 600);
            }
        }

        // Enter key support
        document.getElementById('passwordInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        // Clear error on new input
        document.getElementById('passwordInput').addEventListener('input', function() {
            document.getElementById('errorMsg').classList.remove('visible');
        });

        // Check if already authenticated
        if (sessionStorage.getItem('eaf-auth') === 'true') {
            window.location.href = 'spec.html';
        }
    </script>
</body>
</html>
